<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <main id="container">
      <section id="header">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
      </section>
      <section id="form">
        <section class="form_container">
          <label for="weight">Put your weight in here (KG)</label>
          <input class="form_input" placeholder="60" type="number" />
        </section>
        <section class="form_container">
          <label for="height">And your height in here (CM)</label>
          <input class="form_input" placeholder="167" type="number" />
        </section>
        <button id="form_button">Calculate BMI</button>
      </section>
      <section id="result">
        <p class="result">
          Your BMI is <strong>21.5</strong> which means You are
          <strong>Normal</strong>
        </p>
      </section>
    </main>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
